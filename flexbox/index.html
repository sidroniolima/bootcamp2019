<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Twitter</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header id="main-header">
      <div class="content">
        <nav>
          <ul>
            <li><img src="/images/home.svg" alt="Home" /> Home</li>
            <li>
              <img src="/images/notification.svg" alt="Notifications" />
              Notifications
            </li>
            <li><img src="/images/message.svg" alt="Message" /> Message</li>
          </ul>
        </nav>
        <img src="/images/logo.svg" alt="Logo twitter" />
        <div class="side">
          <input type="text" placeholder="Search on Twitter" />
          <img src="/images/avatar.png" alt="Avatar image" />
          <button>Twitter</button>
        </div>
      </div>
    </header>
    <div class="banner">
      <h1>Twitter da Rocketseat</h1>
    </div>
    <div class="action-bar">
      <div class="content">
        <ul>
          <li class="active">
            <span>Tweets</span>
            <strong>3931</strong>
          </li>
          <li>
            <span>Followings</span>
            <strong>654</strong>
          </li>
          <li>
            <span>Followers</span>
            <strong>387</strong>
          </li>
          <li>
            <span>Favorites</span>
            <strong>265</strong>
          </li>
          <li>
            <span>Lists</span>
            <strong>8</strong>
          </li>
          <li>
            <span>Moments</span>
            <strong>0</strong>
          </li>
        </ul>
        <div class="actions">
          <button>Follow</button>
          <img src="/images/more.svg" alt="More" />
        </div>
      </div>
    </div>
  </body>
</html>
